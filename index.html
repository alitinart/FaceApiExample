<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Face Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="./face-api.min.js"></script>
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Face Recogntion with Face Api</h1>
  <h4>Using JavaScript</h4>
  <div class="cameraContainer container" id='cameraContainer'>
      <img src="camera-png.png" width="200" alt="" id="cameraNotShowing">
    <video id="video" height="720" width='1280' autoplay muted></video>
  </div>
  <div class="container optionContainer">
    <div class="checkboxes">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="Landmarks" id="Landmarks">
        <label class="form-check-label" for="Landmarks">Landmarks</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="Age" id="Age">
        <label class="form-check-label" for="Age">Age and Gender</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="Expression" type="checkbox" id="Expression">
        <label class="form-check-label" for="Expression">Expresisons</label>
      </div>
    </div>
    <div class="buttonContainer">
      <button onclick="startCamera()" class="btn btn-primary">Start Camera</button>
      <button onclick="stopCamera()" class="btn btn-primary">Stop Camera</button>
    </div>
  </div>
</body>
</html>
